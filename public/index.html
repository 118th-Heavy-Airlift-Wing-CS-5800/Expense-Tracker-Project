<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker (Minimal Frontend)</title>
</head>
<body>
  <h1>Expense Tracker API Test</h1>

  <!-- User Creation -->
  <h2>Create User</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="email" placeholder="Email" />
  <button onclick="createUser()">Create User</button>
  <p id="userResponse"></p>

  <!-- Add Budget -->
  <h2>Add Budget</h2>
  <input type="text" id="budget-user" placeholder="Username" />
  <input type="number" id="budget-amount" placeholder="Amount" />
  <button onclick="addBudget()">Add Budget</button>
  <p id="budgetResponse"></p>



    <!-- Add New Expense -->
  <h2>Add New Expense</h2>
<form id="expense-form">
  <input type="text" id="user" placeholder="User" required />
  <input type="text" id="category" placeholder="Category" required />
  <input type="number" id="amount" placeholder="Amount" required />
  <input type="text" id="description" placeholder="Description" />
  <input type="date" id="date" required />
  <button type="submit">Add Expense</button>
</form>

<button id="viewTotalBtn">View Total Expenses</button>
<div id="totalOutput"></div>

<div id="expense-message"></div>


  <script src="script.js"></script>
</body>
</html>
