<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker (Minimal Frontend)</title>
</head>
<body>
  <h1>Expense Tracker API Test</h1>

  <!-- User Creation -->
  <h2>Create User</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="email" placeholder="Email" />
  <button onclick="createUser()">Create User</button>
  <p id="userResponse"></p>

  <!-- Add Budget -->
  <h2>Add Budget</h2>
  <input type="text" id="budget-user" placeholder="Username" />
  <input type="number" id="budget-amount" placeholder="Amount" />
  <button onclick="addBudget()">Add Budget</button>
  <p id="budgetResponse"></p>

  <!-- Add Expense -->
  <h2>Add Expense</h2>
  <input type="text" id="expense-user" placeholder="Username" />
  <input type="text" id="expense-name" placeholder="Expense Name" />
  <input type="number" id="expense-amount" placeholder="Amount" />
  <button onclick="addExpense()">Add Expense</button>
  <p id="expenseResponse"></p>

  <script src="script.js"></script>
</body>
</html>
